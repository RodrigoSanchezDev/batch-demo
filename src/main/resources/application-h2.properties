# ==============================================
# CONFIGURACIÓN H2 PARA TESTING - APLICADA SOLO A LOS BFFs
# ==============================================
spring.application.name=banco-batch-bff-demo

# ==============================================
# CONFIGURACIÓN DE LA BASE DE DATOS H2
# ==============================================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Habilitar consola H2 para depuración
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ==============================================
# CONFIGURACIÓN DE HIBERNATE/JPA PARA H2
# ==============================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==============================================
# CONFIGURACIÓN DE SPRING BATCH CON H2
# ==============================================
spring.batch.jdbc.initialize-schema=always
spring.batch.job.enabled=false

# ==============================================
# CONFIGURACIÓN DE SERVIDOR WEB PARA BFFs
# ==============================================
server.port=8080

# ==============================================
# CONFIGURACIÓN DE DOCUMENTACIÓN API
# ==============================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true

# ==============================================
# CONFIGURACIÓN DE LOGGING PARA DEPURACIÓN DE SEGURIDAD
# ==============================================
logging.level.com.duoc.batch_demo.bff=INFO
logging.level.com.duoc.batch_demo.security=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot.autoconfigure.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ==============================================
# CONFIGURACIÓN DE ACTUATOR PARA MONITOREO
# ==============================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.info.env.enabled=true

# ==============================================
# INFORMACIÓN DE LA APLICACIÓN
# ==============================================
info.app.name=Sistema Bancario BFF
info.app.description=Backend for Frontend para Web, Móvil y ATM
info.app.version=1.0.0
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@