# ==============================================
# CONFIGURACIÓN DEL SISTEMA BANCARIO BATCH + BFFs
# ==============================================
spring.application.name=banco-batch-bff-demo

# ==============================================
# CONFIGURACIÓN DE LA BASE DE DATOS MYSQL
# ==============================================
spring.datasource.url=jdbc:mysql://localhost:3306/banco_batch?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Santiago
spring.datasource.username=root
spring.datasource.password=

# Deshabilitar inicialización automática del schema
spring.sql.init.mode=never
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================================
# CONFIGURACIÓN DE HIBERNATE/JPA PARA MYSQL
# ==============================================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ==============================================
# CONFIGURACIÓN DE SPRING BATCH CON ESCALAMIENTO PARALELO
# ==============================================
spring.batch.jdbc.initialize-schema=never
spring.batch.job.enabled=false

# ==============================================
# CONFIGURACIÓN DE SERVIDOR WEB PARA BFFs
# ==============================================
server.port=8080

# ==============================================
# CONFIGURACIÓN DE DOCUMENTACIÓN API
# ==============================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true

# ==============================================
# CONFIGURACIÓN DE REDIS PARA CACHE MÓVIL
# ==============================================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.data.redis.database=0

# ==============================================
# CONFIGURACIÓN DE LOGGING PARA BFFs
# NOTA: La autenticación está configurada SOLO para BFFs (no para Batch)
# SecurityConfig aplicado únicamente a rutas /api/web/, /api/mobile/, /api/atm/
# ==============================================
logging.level.com.duoc.batch_demo.bff=INFO
logging.level.com.duoc.batch_demo.security=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ==============================================
# CONFIGURACIÓN DE ACTUATOR PARA MONITOREO
# ==============================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.info.env.enabled=true

# ==============================================
# INFORMACIÓN DE LA APLICACIÓN
# ==============================================
info.app.name=Sistema Bancario BFF
info.app.description=Backend for Frontend para Web, Móvil y ATM
info.app.version=1.0.0
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@
